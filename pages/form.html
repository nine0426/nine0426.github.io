<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="../img/title.png" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="../css/other.css">
  <style>
    .title {
      color: rgb(98, 182, 221);
      text-align: center;
      padding: 5px;
    }

    .title h1 {
      font-size: 50px;
      color: #fff;
      background: linear-gradient(to right, #34bcfc, #4444ff);
      padding: 1rem 10rem;
      border-radius: 1rem;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .feedback-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      margin-right: 30px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-control:focus {
      outline: none;
      border-color: #06F;
      box-shadow: 0px 0px 5px #06F;
    }

    .form-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #06F;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-btn:hover {
      background-color: #0080FF;
    }

    #message {
      height: 150px;
      /* 设置文本区域高度为150px */
      resize: none;
      /* 禁用拖动调整大小功能 */
    }

    #vcomments {
      background-color: rgba(255, 255, 255, 0.8);
      width: 5000px;
      height: 9000px;
      margin: 0 auto;
      max-width: 600px;
    }

    #vcomments:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .comment-wrap {
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  <title>向我提供建议</title>
</head>

<body>
  <div class="title">
    <h1>向我发送邮件</h1>
  </div>
  <form action="https://formspree.io/f/meqwzddr" method="POST" class="feedback-form">
    <h2 class="form-title">说些什么？</h2>

    <div class="form-group">
      <label for="name" class="form-label">昵称（我该如何称呼你）</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">你的邮箱（以便我联系你）：</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="subject" class="form-label">主题：</label>
      <input type="text" id="subject" name="_subject" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="message" class="form-label">详细内容：</label>
      <textarea id="message" name="message" class="form-control" required></textarea>
    </div>

    <button type="submit" class="form-btn">提交</button>
  </form>
  <div class="title">
    <h1>或者你可以在这里留下评论</h1>
  </div>
  <div id="vcomments"></div>
  <script>
    new Valine({
      el: '#vcomments',
      appId: 'MoOCyirXUgqj8aCtU0EGhAkl-gzGzoHsz',
      appKey: 'K7CN4UXZYyLgmmM4qijEhqHf',
      avatar_force: false,
      placeholder: '请输入评论内容',
      avatar: '', // 去除评论者的头像显示
      recordIP: false, // 关闭记录评论者的 IP 地址
      enableQQ: true, //QQ 登录功能
      enableMail: false, // 关闭邮箱登录功能
      serverURLs: false,
    })
  </script>
</body>


</html>
